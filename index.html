<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Go</title>
	<link href="style.css" rel="stylesheet">
	<script src="lib/peerjs/peerjs.min.js" defer></script>
	<script src="lib/weiqijs/weiqi.js" defer></script>
	<script type="module" src="js/app.js" defer></script>
</head>

<body>
	<div id="wrap">
		<div id="top_options">
			<div class="left_area"></div>
			<h1>Go</h1>
			<div class="right_area"></div>
		</div>
		<div id="game">
			<div id="board" style="width:487px; height:487px;"></div>
		</div>
		<div id="bottom_options">
			<div class="left_area" id="turn">
				Black to move.
			</div>
			<div class="right_area">
				<input type="button" class="button" value="Pass" id="pass_btn">
			</div>
		</div>
	</div>

	<div id="shade">
		<div id="online_or_local" class="modal">
			<div class="modal_border">
				<h2>Board Size</h2>
				<div class="switch-field">
					<input type="radio" id="board_size_9" name="board_size" value="9" />
					<label for="board_size_9">9 x 9</label>
					<input type="radio" id="board_size_13" name="board_size" value="13" />
					<label for="board_size_13">13 x 13</label>
					<input type="radio" id="board_size_19" name="board_size" value="19" checked/>
					<label for="board_size_19">19 x 19</label>
				</div>

				<h2>Play an online or local game?</h2>
				<div id="choice_area">
					<a href="#" id="play_online" class="big_button">Online Game</a>
					 <span class="or_sep">or</span> 
					<a href="#" id="play_local" class="big_button">Local Game</a>
				</div>
			</div>
		</div>
		<div id="show_url" class="modal">
			<div class="modal_border">
				<h2>Share this link with your opponent:</h2>
				<div id="peer-id" style="display: none">
					<div class="input_area">
						<div id="share_url" class="info"></div>
						<a id="copy_btn" role="button" href="#">Copy</a>
					</div>
				</div>	
				<p id="peer-server-connecting">
					Trying to connect to PeerJS server...
				</p>
			</div>
		</div>
		<div id="wait_for_connection" class="modal">
			<div class="modal_border">
				<h2>Connecting...</h2>
				<p>Connecting to your opponent.</p>
			</div>
		</div>
		<div id="disconnected" class="modal">
			<div class="modal_border">
				<h2>Disconnected.</h2>
				<p>Your opponent has disconnected.</p>
			</div>
		</div>
	</div>
</body>

</html>
